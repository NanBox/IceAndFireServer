		<h2>简介</h2>
		<p>
			瑞肯·史塔克（Rickon Stark）是艾德公爵和凯特琳夫人最小的孩子，故事开始时他才三岁。他天生好强又固执己见，年幼懵懂但野性十足，是史塔克家族小辈中最让人难以捉摸的一个孩子。
  	</p>
		<p>
		瑞肯有明亮的眼睛，并继承了妈妈的外貌特点。在母亲去南方的时候他拒绝修剪头发，结果他就有了让他看上去有些任性的长发。
		</p>
