    <h2>
    	<p>
    		简介
    	</p>
    </h2>
    <p>
        珊莎·史塔克（Sansa Stark）是艾德·史塔克和凯特琳·徒利的长女。珊莎从小受到淑女的教育，她拥有符合她高贵出身的、传统的女性魅力，在音乐、诗歌、演唱、舞蹈以及其他一些“女性休闲活动”比如刺绣等方面有着浓厚的兴趣。在她年幼的时候，她对英俊的王子、高贵的骑士以及爱情有着一种天真的浪漫幻想，常常憧憬在故事和歌曲中描述的爱情故事。她和妹妹艾莉亚经常关系紧张, 两个人在很多方面截然不同，珊莎对妹妹的爱好完全难以理解。
    </p>
    <p>
        珊莎是个传统的美人，从母亲那里继承了徒利家族的玲珑颊骨、清澈的蓝眼睛和浓密的枣红秀发。
    </p>
