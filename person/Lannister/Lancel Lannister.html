        蓝赛尔·兰尼斯特（Lancel Lannister）爵士是凯冯·兰尼斯特的长子。
    </p>
    <p>
        蓝赛尔年轻又强壮，一头沙棕色的头发，浅绿色的眼睛，面容英俊，常常被人说长得非常像詹姆·兰尼斯特。
